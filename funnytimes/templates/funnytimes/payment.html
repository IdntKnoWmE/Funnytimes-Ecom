<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
    </head>
    {% load static %}
    <body style="background-color: azure;>

        <div class="container" style="background-color: rgb(76, 102, 219);">

        <div class="bt" style="text-align: center; margin-top: 25%;">
        <form action="payment_status" method="POST">
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key='rzp_test_Z0Lhe1QTy1gvQE' 
                data-amount="{{amount}}" 
                data-currency="INR" 
                data-order_id="{{razorder_id}}"
                data-buttontext="Pay with Razorpay"
                data-name="FunnyTimes Corp"
                data-description="Shop to make your time fun."
                data-image="{% static 'funnytimes/logo.png' %}"
                data-prefill.name="{{cust_name}}"
                data-prefill.email="{{cust_email}}"
                data-theme.color="rgb(76, 102, 219)"
            ></script>
            <input type="hidden" custom="Hidden Element" name="hidden">
            </form>

        </div>
        </div>


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
        </script>

        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
        ></script>


    </body>
