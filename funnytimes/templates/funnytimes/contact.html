{% extends 'funnytimes/common.html' %}

{% block title %} Contacts {% endblock  %}

{% block body %}
    <div class="container my-3">
        <div class="row"></div>
            <div class="col-sm-8 offset-2">
                <h1>Contact Us</h1>
                <form method="POST" action="/funnytimes/contact">
                     {% csrf_token %}
                    <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name...">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Enter your Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email@example.com..">
                    </div>

                    <div class="form-group">
                    <label for="phone">Mobile Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Mobile Number...">
                    </div>

                    <div class="form-group">
                    <label for="descr">Enter your Queries</label>
                    <textarea class="form-control" id="descr" name="descr" rows="3"></textarea>

                    <button type="submit" class="btn btn-success my-2">Submit</button>
                    </div>
                </form>
            </div>  
        </div>
    </div>

 
{% endblock %}
